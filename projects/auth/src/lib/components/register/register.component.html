<div class="container">
        <mat-card>
            <mat-card-title>SIGN UP</mat-card-title>

            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="register()">

                    <mat-form-field appearance="fill">
                        <input type="email" matInput placeholder="Email" formControlName="email" required>
                        <mat-error *ngIf="email.touched && email.hasError('required')">
                          Email is required
                        </mat-error>
                        <mat-error *ngIf="email.touched && email.hasError('email')">
                          Email must be valid
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <input type="text" matInput placeholder="Username" formControlName="username" required>
                        <mat-error *ngIf="username.touched && username.hasError('required')">
                          Username is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="password-input" appearance="fill">
                        <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.touched && password.hasError('required')">
                          Password is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="password-input" appearance="fill">
                        <input  [type]="hide ? 'password' : 'text'" 
                                matInput placeholder="Password Confirmation" 
                                formControlName="passwordConfirm" required
                        >
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>

                    <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">
                      <small>Passwords are not matching</small>
                    </mat-error>

                    <div class="button">
                        <button class="btn register-btn" mat-button type="submit" [disabled]="!form.valid">Sign Up</button>
                        <button class="btn goback-btn" mat-button type="submit" [routerLink]="['../login']">Go Back Login</button>
                    </div>

                </form>
            </mat-card-content>

        </mat-card>

</div>
