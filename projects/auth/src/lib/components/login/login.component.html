<div class="container-login">
    <div class="wrap-login">
        <div class="login-img">
            <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG_LOGO">
        </div>
        <form class="login-area" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="login-title">
                <h2>Member Login</h2>
            </div>
            <div class="form-group">
                <label for="usernam">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" />
                <div *ngIf="submitted && f.username.errors">
                    <small *ngIf="f.username.errors.required" class="form-text text-muted">Username is required
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
                <div *ngIf="submitted && f.password.errors">
                    <small *ngIf="f.password.errors.required" class="form-text text-muted">Password is required
              </small>
                </div>
            </div>
            <div *ngIf="error" class="my-3">
                <small class="form-text text-muted">{{ error | json }}</small>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
            <div class="text-center">
              <span class="txt">Forgot </span>
              <a href="#" class="txt2">Username / Password?</a>
            </div>
            <div class="text-center sign-up">
              <a class="txt3" routerLink="../register">Sign Up an account <mat-icon class="sign-up-icon">arrow_right_alt</mat-icon></a>
            </div>
        </form>
    </div>
</div>
